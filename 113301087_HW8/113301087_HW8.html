<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f8ff;
    margin: 0;
    padding: 0;
}
.container {
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}
input[type="number"], select {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}
input[type="button"] {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
}
input[type="button"]:hover {
    background-color: #45a049;
}
#result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
    font-weight: bold;
}
h1 {
    color: #333;
}
</style>
</head>
<body>
<h1>JS Calculator</h1>
<div class="container">
    <div>Number1</div>
    <input type="number" placeholder="Enter number1" id="num1">
    <div>Number2</div>
    <input type="number" placeholder="Enter number2" id="num2">
    <div>Operating Way?</div>
    <div>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>	
        </select>
    </div>
    <input type="button" value="Calculate" onclick="calculate()">
    <div id="result">Result: </div>
</div>
<script>
function calculate() {
    let num1 = parseFloat(document.getElementById('num1').value);
    let num2 = parseFloat(document.getElementById('num2').value);
    let operator = document.getElementById('operator').value;
    let result;

    if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers";
    } else {
        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
                break;
            default:
                result = "Invalid operator";
        }
        if (!isNaN(result)) {
            result = result.toFixed(2);
        }
    }
    document.getElementById('result').innerText = `Result= ${result}`;
}
</script>
</body>
</html>
