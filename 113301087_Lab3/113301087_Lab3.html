<!DOCTYPE html>
<html>
<head></head>
<body>
	<h1>113301087_Lab3_Number Guessing Game</h1>
	<div id="image">
	</div>
	<script>
		var input;
		var password= Math.floor(Math.random() * 98) + 2;
		var downRange=1;
		var upRange=100;
		var i=7;
		while(i>0){
			input=window.prompt("請輸入"+downRange+"~"+upRange+"之間的數字\n"+"還剩下"+i+"次機會");
			if(input>=upRange||input<=downRange){
				alert("請輸入"+downRange+"~"+upRange+"之間的數字!(不含"+downRange+"和"+upRange+")");
				i++;
			}
			else if(isNaN(input)){
				alert("請輸入"+downRange+"~"+upRange+"之間的數字!(不含"+downRange+"和"+upRange+")");
				i++;
			}
			else{
				if(input!=password){
					if(input>password){
						upRange=input;
					}
					else{
						downRange=input;
					}
				}
				else{
					alert("恭喜你答對了!");
					image.innerHTML='<img id="correct"src="./Pic2/correct.jpg" alt="Correct Image" width="30%">';
					break;
				}
			}
			i--;
		}
		if(i==0){
			image.innerHTML='<img id="wrong"src="./Pic2/wrong.jpg" alt="Wrong Image" width="30%">';
			document.writeln("The answer number is "+password);
		}
	</script>
</body>
</html>
